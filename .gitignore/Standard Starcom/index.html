<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Template Starcom Standard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="ad.size" content="width=300,height=250">
    <style>
    *{margin:0;padding:0;border:0;}
    div{position:absolute;}
    #loader-container {width:100%;height:100%;text-align:center;}
    #loader{margin:0 auto;right:0;left:0;top:45%;}
    </style>
    <script type="text/javascript"> var clickTag=""; </script>
	</head>
    <body>
    <div id="loader-container">
        <div id="loader">Loading</div>
    </div>
    <div class="banner" style="display: none">
    	<div id="copy-1"></div>
        <div id="legend"><p>TEMPLATE STARCOM STANDARD HTML5</p></div>
    	<div id="btn-exit"></div>
	</div>	
	<script src="TweenMax.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
    <script type="text/javascript">
    var _btnExit = document.getElementById('btn-exit');
    _btnExit.addEventListener('click', clickTagHandler)
    function clickTagHandler(){ window.open(window.clickTag);}
    </script>
	</body>
</html>
